<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Singapore East Housing Prices Scatter Plot</title>
    <script src="https://d3js.org/d3.v5.min.js"></script> 
    <style>
        /* 设置图表的样式 */
        .chart {
            display: block;
            margin: auto;
            width: 960px;
            height: 500px;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            padding: 6px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
        }
    </style>
</head>
<body>
    <h1>Singapore East Housing Prices Scatter Plot</h1>
    <svg class="chart"></svg>
    <div class="tooltip" style="display: none;"></div>

    <script>
        // 读取CSV文件的路径
        var csvFile = "assignment 3/Resale flat prices based on registration date from Jan-2017 onwards.csv";

        var margin = {top: 20, right: 30, bottom: 40, left: 50},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

        var svg = d3.select(".chart")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var x = d3.scaleLinear()
            .range([0, width]);

        var y = d3.scaleLinear()
            .range([height, 0]);

        var color = d3.scaleOrdinal(d3.schemeCategory10);

        var xAxis = d3.axisBottom(x);

        var yAxis = d3.axisLeft(y);

        var tooltip = d3.select(".tooltip");

        d3.csv(csvFile).then(function(data) {
            // 数据处理
            data.forEach(function(d) {
                d.resale_price = +d.resale_price;
                d.floor_area_sqm = +d.floor_area_sqm;
            });

            // 筛选新加坡东部地区的数据
            var eastData = data.filter(function(d) {
                return ["BEDOK", "TAMPINES", "PASIR RIS", "SERANGOON"].includes(d.town);
            });

            x.domain(d3.extent(eastData, function(d) { return d.floor_area_sqm; }));
            y.domain([0, d3.max(eastData, function(d) { return d.resale_price; })]);
            color.domain(d3.keys(eastData[0]).filter(function(key) { return key === "town"; }));

            var xAxisG = svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

            var yAxisG = svg.append("g")
                .call(yAxis);

            svg.selectAll(".dot")
                .data(eastData)
                .enter().append("circle")
                .attr("class", "dot")
                .attr("r", 5)
                .attr("cx", function(d) { return x(d.floor_area_sqm); })
                .attr("cy", function(d) { return y(d.resale_price); })
                .style("fill", function(d) { return color(d.town); })
                .on("mouseover", function(event, d) {
                    tooltip.style("opacity", 1)
                         .html("<strong>Town: </strong>" + d.town + "<br><strong>Block: </strong>" + d.block + "<br><strong>Resale Price: </strong>" + d.resale_price)
                         .style("left", (event.pageX) + "px")
                         .style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", function(d) {
                    tooltip.style("opacity", 0);
                })
                .transition().duration(1000)
                .attr("r", 10); // 动画效果：点的放大
        }).catch(function(error) {
            console.error('Error loading the CSV file:', error);
            // 你可以在这里添加错误处理代码，比如显示一个错误消息
            d3.select("body").append("p").text("Error loading the CSV file: " + error.message);
        });
    </script>
</body>
</html>
