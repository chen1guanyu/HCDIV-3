<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Singapore East Housing Prices Scatter Plot</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>       
    <style>
        /* 设置图表的样式 */
        .chart {
            display: block;
            margin: auto;
            width: 960px;
            height: 500px;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            padding: 6px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
        }
        /* 添加筛选器样式 */
        #filters {
            text-align: center;
            margin-bottom: 20px;
        }
        #filters label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Singapore East Housing Prices Scatter Plot</h1>
    <div id="filters">
        <label><input type="checkbox" value="2 ROOM" checked>2 ROOM</label>
        <label><input type="checkbox" value="3 ROOM" checked>3 ROOM</label>
        <label><input type="checkbox" value="4 ROOM" checked>4 ROOM</label>
        <label><input type="checkbox" value="5 ROOM" checked>5 ROOM</label>
        <label><input type="checkbox" value="EXECUTIVE" checked>EXECUTIVE</label>
    </div>
    <svg class="chart"></svg>
    <div class="tooltip"></div>

    <script>
        // CSV文件的路径
        const csvFile = "https://raw.githubusercontent.com/chen1guanyu/HCDIV-3/4420d308324a88a6bd79e8fc7273beebc85de725/Tampines1724resale.csv"; 

        const margin = { top: 20, right: 30, bottom: 40, left: 100 },
              width = 960 - margin.left - margin.right,
              height = 500 - margin.top - margin.bottom;

        const svg = d3.select(".chart")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        const x = d3.scaleTime().range([0, width]);
        const y = d3.scaleLinear().range([height, 0]);
        const color = d3.scaleOrdinal(d3.schemeCategory10);

        const xAxis = d3.axisBottom(x);
        const yAxis = d3.axisLeft(y);

        const tooltip = d3.select(".tooltip");

        let data;

        // 加载 CSV 数据
        d3.csv(csvFile).then(loadedData => {
            data = loadedData.map(d => ({
                month: d3.timeParse("%Y-%m")(d.month),
                resale_price: +d.resale_price,
                town: d.town,
                flat_type: d.flat_type
            }));
            updateChart();
        }).catch(error => {
            console.error('Error loading the CSV file:', error);
            d3.select("body").append("p").text(`Error loading the CSV file: ${error.message}`);
        });

        function updateChart() {
            // 筛选器逻辑
            const selectedTypes = Array.from(document.querySelectorAll('#filters input[type="checkbox"]:checked')).map(cb => cb.value);
            const filteredData = data.filter(d => selectedTypes.includes(d.flat_type));

            // 更新轴域
            x.domain(d3.extent(filteredData, d => d.month));
            y.domain([0, d3.max(filteredData, d => d.resale_price)]);

            // 绘制 x 轴
            svg.selectAll(".x-axis").remove();
            svg.append("g")
                .attr("class", "x-axis")
                .attr("transform", `translate(0,${height})`)
                .call(xAxis);

            // 绘制 y 轴
            svg.selectAll(".y-axis").remove();
            svg.append("g")
                .attr("class", "y-axis")
                .call(yAxis);

            // 绘制散点
            const dots = svg.selectAll(".dot").data(filteredData, d => `${d.month}-${d.flat_type}`);

            dots.enter().append("circle")
                .attr("class", "dot")
                .attr("cx", d => x(d.month))
                .attr("cy", d => y(d.resale_price))
                .attr("r", 5) // 初始大小
                .style("fill", d => color(d.flat_type))
                .on("mouseover", (event, d) => {
                    tooltip.style("opacity", 1)
                           .html(`<strong>Month:</strong> ${d3.timeFormat("%Y-%m")(d.month)}<br><strong>Flat Type:</strong> ${d.flat_type}<br><strong>Resale Price:</strong> $${d.resale_price}`)
                           .style("left", `${event.pageX + 10}px`)
                           .style("top", `${event.pageY - 28}px`);
                })
                .on("mouseout", () => {
                    tooltip.style("opacity", 0);
                });

            dots.transition().duration(500)
                .attr("cx", d => x(d.month))
                .attr("cy", d => y(d.resale_price));

            dots.exit().remove();
        }

        // 监听筛选器变化
        document.querySelectorAll('#filters input[type="checkbox"]').forEach(cb => {
            cb.addEventListener('change', updateChart);
        });
    </script>
</body>
</html>
