<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Singapore East Housing Prices Scatter Plot</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>   
    <style>
        /* 设置图表的样式 */
        .chart {
            display: block;
            margin: auto;
            width: 960px;
            height: 500px;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            padding: 6px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
        }
    </style>
</head>
<body>
    <h1>Singapore East Housing Prices Scatter Plot</h1>
    <svg class="chart"></svg>
    <div class="tooltip" style="display: none;"></div>

    <script>
        // CSV文件的路径（注意双反斜杠或正斜杠）
        const csvFile = Tampines 2017-2024 resale (choose Jan, Jul) .csv；
        

        const margin = { top: 20, right: 30, bottom: 40, left: 50 },
              width = 960 - margin.left - margin.right,
              height = 500 - margin.top - margin.bottom;

        const svg = d3.select(".chart")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        const x = d3.scaleTime().range([0, width]);
        const y = d3.scaleLinear().range([height, 0]);
        const color = d3.scaleOrdinal(d3.schemeCategory10);

        const xAxis = d3.axisBottom(x);
        const yAxis = d3.axisLeft(y);

        const tooltip = d3.select(".tooltip");

        d3.csv(csvFile, d => {
            // 数据转换和过滤在这里进行
            d.month = d3.timeParse("%Y-%m")(d.month);
            return {
                resale_price: +d.resale_price,
                month: d.month,
                town: d.town,
                flat_type: d.flat_type
            };
        }).then(data => {
            // 设置x和y轴的范围
            x.domain(d3.extent(data, d => d.month));
            y.domain([0, d3.max(data, d => d.resale_price)]);
            color.domain(["2 ROOM", "3 ROOM", "4 ROOM", "5 ROOM", "EXECUTIVE"]);

            // 添加x轴和y轴
            svg.append("g")
                .attr("transform", `translate(0,${height})`)
                .call(xAxis);

            svg.append("g")
                .call(yAxis);

            // 绘制散点
            svg.selectAll(".dot")
                .data(data)
                .enter().append("circle")
                .attr("class", "dot")
                .attr("r", 5)
                .attr("cx", d => x(d.month))
                .attr("cy", d => y(d.resale_price))
                .style("fill", d => color(d.flat_type))
                .on("mouseover", (event, d) => {
                    tooltip.style("opacity", 1)
                           .html(
                               `<strong>Month: </strong>${d3.timeFormat("%Y-%m")(d.month)}<br>` +
                               `<strong>Flat Type: </strong>${d.flat_type}<br>` +
                               `<strong>Resale Price: </strong>$${d.resale_price}`
                           )
                           .style("left", `${event.pageX}px`)
                           .style("top", `${event.pageY - 28}px`);
                })
                .on("mouseout", () => {
                    tooltip.style("opacity", 0);
                })
                .transition().duration(1000)
                .attr("r", 10); // 动画效果：点的放大
        }).catch(error => {
            console.error('Error loading the CSV file:', error);
            d3.select("body").append("p").text(`Error loading the CSV file: ${error.message}`);
        });
    </script>
</body>
</html>
